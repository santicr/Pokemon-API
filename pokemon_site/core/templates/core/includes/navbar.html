{% block body %}
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="{% url 'index' %}">Pokemon Site</a>
        {% if not user.is_authenticated and not login %}
            <a class="nav-link active text-white" aria-current="page" href="{% url 'login_req' %}">Acceder</a>
        {% endif %}
        {% if user.is_authenticated %}
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-white" aria-current="page" href="#">Administrar pokemones</a>
                    </li>
                </ul>
            </div>
            <form method="POST" action="{% url 'api:api_user_logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link active text-white">Cerrar Sesi√≥n</button>
            </form>
        {% endif %}
    </div>
</nav>
{% endblock %}
